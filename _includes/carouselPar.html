<!--Carousel Wrapper-->


<h1 style="text-align: center">Parceiros</h1>
<div style="background-image: url({{site.imagem_conteudo}});background-attachment: fixed;">


    <br>
    <div class="container">


        <div id="multi-item-example2" class="carousel slide carousel-multi-item" data-ride="carousel">

            <!--Controls-->
            <a class="carousel-control-prev" href="#multi-item-example2" role="button" data-slide="prev"
                style="margin-left: -10%; width: 120px">
                <span class="icon fa fa-chevron-left text-danger" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#multi-item-example2" role="button" data-slide="next"
                style="margin-right: -10%; width: 120px">
                <span class="icon fa fa-chevron-right text-danger" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            

            <!--Slides-->
            <div class="carousel-inner" role="listbox">

                
                <div class="carousel-item active">
                    <div class="row">
                        {% assign f = 0 %}
                        {% for i in site.parceiros%}
                        {% if f == 3 %}

                    </div>
                </div>
                {% assign f = 0 %}
                <div class="carousel-item">
                    <div class="row justify-content-center">
                        {% endif %}

                        <div class="col-md-4">
                            <a class="card-link" href="{{i.link}}">
                                <div style="width: 100%">
                                    <img class="card-img-top" src="{{ i.imagem }}" alt="{{i.nome}}"
                                        style="height: 100%; border-radius: 50%">
                                </div>
                            </a>
                        </div>


                        {% assign f = f| plus: 1 %}

                        {% endfor %}

                    </div>
                </div>

            </div>
            <!--/.Slides-->

        </div>
        <!--/.Carousel Wrapper-->
    </div>
    <br>
</div>
